apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-service
  labels:
    app: edge-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-service
  template:
    metadata:
      labels:
        app: edge-service
    spec:
      containers:
        - name: edge-service
          image: edge-service:0.0.1
          imagePullPolicy: IfNotPresent
          lifecycle: # makes kubernetes wait for 5 seconds before sending SIGTERM to the pod
            preStop:
              exec:
                command: [ 'sh', '-c', 'sleep 5' ]
          ports:
            - containerPort: 8135
          env:
            - name: ACTIVE_PROFILE
              value: 'dev'
            - name: SERVER_PORT
              value: '8081'
            - name: CONFIG_SERVER_URI
              value: 'configuration-service'
            - name: CONFIG_SERVER_PORT
              value: '80'
            - name: SERVER_CONNECTION_TIMEOUT
              value: '2s'
            - name: SERVER_IDLE_TIMEOUT
              value: '15s'
            - name: LIFECYCLE_TIMEOUT_PER_SHUTDOWN
              value: '15s'
            - name: CATALOG_SERVICE_URL
              value: 'http://catalog-service:80'
            - name: ORDER_SERVICE_URL
              value: 'http://order-service:80'
            - name: GATEWAY_HTTPCLIENT_POOL_MAX_IDLE_TIME
              value: '15s'
            - name: GATEWAY_HTTPCLIENT_POOL_MAX_LIFE_TIME
              value: '60s'
            - name: GATEWAY_HTTPCLIENT_CONNECT_TIMEOUT
              value: '2000'
            - name: GATEWAY_HTTPCLIENT_RESPONSE_TIMEOUT
              value: '5s'
            - name: RETRY_COUNT
              value: '3'
            - name: RETRY_FIRST_BACKOFF
              value: '50ms'
            - name: RETRY_MAX_BACKOFF
              value: '500ms'
            - name: RETRY_FACTOR
              value: '2'
            - name: CIRCUIT_BREAKER_SLIDING_WINDOW_SIZE
              value: '20'
            - name: CIRCUIT_BREAKER_FAILURE_RATE_THRESHOLD
              value: '50'
            - name: CIRCUIT_BREAKER_WAIT_MS_DURATION_IN_OPEN_STATE
              value: '15000'
            - name: CIRCUIT_BREAKER_PERMITTED_NUMBER_OF_CALLS_IN_HALF_OPEN_STATE
              value: '5'
            - name: TIME_LIMITER_TIMEOUT_DURATION
              value: '5s'
            - name: REDIS_HOST
              value: 'polar-redis'
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_TIMEOUT
              value: '1s'
            - name: REDIS_CONNECT_TIMEOUT
              value: '2s'
            - name: REDIS_RATE_LIMITER_REPLENISH_RATE
              value: '10'
            - name: REDIS_RATE_LIMITER_BURST_CAPACITY
              value: '20'
            - name: REDIS_RATE_LIMITER_REQUESTED_TOKENS
              value: '1'
            - name: SESSION_TIMEOUT
              value: '10m'
            - name: SESSION_REDIS_NAMESPACE
              value: 'polar:edge'